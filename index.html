			<div id="dynamicButtons" class="app-vertical-widget-holder noprint">
				<div class="app-vertical-item"></div>
				<div class="widget-floorpicker noselect">
					<ol id="routeChangeList" class="widget-floorpicker-slider">
	
					</ol>
				</div>
			</div>
	
			<div id="div_FloorButtons" class="app-vertical-widget-holder noprint">
				<div class="app-vertical-item"></div>
				<div class="widget-floorpicker noselect">
					<ol id="floorChangeList" class="widget-floorpicker-slider">
						<li>
							<button class="widget-floorpicker-button"
								onclick="floorChangeHandler.changeFloor( 4 , this )">4</button>
						</li>
						<li>
							<button class="widget-floorpicker-button widget-floorpicker-button-alternate"
								onclick="floorChangeHandler.changeFloor( 3 , this )">3</button>
						</li>
						<li>
							<button class="widget-floorpicker-button"
								onclick="floorChangeHandler.changeFloor( 2 , this )">2</button>
						</li>
						<li>
							<button class="widget-floorpicker-button widget-floorpicker-button-alternate"
								onclick="floorChangeHandler.changeFloor( 1 , this )">1</button>
						</li>
						<li>
							<button
								class="widget-floorpicker-button widget-floorpicker-button-selected"
								onclick="floorChangeHandler.changeFloor( 0 , this )">G</button>
						</li>
					</ol>
				</div>
			</div>
			<div id="div_roundButtons" style="width: 70px">
				<div class="row">
					<div class="col-xs-4"></div>
					<div class="col-xs-4">
						<button type="button" class="btn btn-danger btn-round">

						</button>
					</div>
					<div class="col-xs-4"></div>
				</div>
				<div class="row">
					<div class="col-xs-4">
						<button type="button" id="btnHelp" class="btn btn-warning  btn-round" onclick = "showHideHelpImage()">
							<i class="fa fa-question" aria-hidden="true"></i>
						</button>
					</div>
					<div class="col-xs-4"></div>
					<div class="col-xs-4">
						<button type="button" class="btn btn-success btn-round"
							onclick="redirectCalender()">
							<i class="fa fa-calendar" aria-hidden="true"></i>
						</button>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4"></div>
					<div class="col-xs-4">
						<button type="button" id="geolocate"
							class="btn btn-primary btn-round">
							<i class="fa fa-map-marker" aria-hidden="true"></i>
						</button>
					</div>
					<div class="col-xs-4"></div>
				</div>
			</div>

			<div id="destinationMarker" title="destination point" >
				<img src="./res/icon/android/to.png" width = "32"></img>
			</div>
			
			<div id="cyientLogoMarker" title="Cyient Manikonda" >
